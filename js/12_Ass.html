<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="px-20 py-5">
    <p
      id="para"
      class="px-20 py-3 border-2 border-red-500 bg-red-50 text-red mb-10"
    ></p>
    <input
      type="text"
      placeholder="Title of blog"
      class="block w-[50%] px-5 py-3 mb-10 bg-white border border-slate-300 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 rounded-md shadow-sm placeholder:text-zinc-300"
    />
    <button
      class="bg-rose-500 font-bold text-white w-[10%] py-2 rounded-lg hover:bg-rose-600"
    >
      Add
    </button>
    <script>
      let title = [];
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res) => res.json())
        .then((data) => {
          const titles = data.map((post) => post.title);
          document.getElementById("para").innerHTML =
            "Titles:" + "<h1>" + titles.slice(0, 10).join("<h1>") + "</h1>";
        });
      const head = document.createElement("h1");
      document.querySelector("input").onchange = (e) => {
        title.push(e.target.value);
        head.innerHTML += `<h1> ${title[title.length -1 ]} Added </h1>`;
      };

      const body = document.querySelector("body");
      body.appendChild(head);
    </script>
  </body>
</html>
